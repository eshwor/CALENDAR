<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CDN Link -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calendar Project</title>
  </head>
  <body>

    <div class="main-wrapper">
      <header>Calendar</header>
      <p style="text-align:center;" id="monthAndYear"></p>
      <table>
        <thead>
          <tr>
            <th>SUN</th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
            <th>SAT</th>
          </tr>
        </thead>
        <tbody id="main-Calendar">

        </tbody>
      </table>
      <div class="bottom">

        <div class="arrow-wrapper">
          <!-- ARROWS -->
          <div class="arrow-left" id="left-arrow" id="pre-year" onclick="previous()"></div>

        <!--USER INPUT FIELD  -->
        <div class="user-wrapper">
          <label for="month">Select Date: </label>
          <select class="month-select" name="" id="month" onchange="goToFunction()">
            <!-- Month Alwarys Start From 0  -->
            <option value="0">Jan</option>
            <option value="1">Feb</option>
            <option value="2">Mar</option>
            <option value="3">Apr</option>
            <option value="4">May</option>
            <option value="5">Jun</option>
            <option value="6">Jul</option>
            <option value="7">Aug</option>
            <option value="8">Sep</option>
            <option value="9">Oct</option>
            <option value="10">Nov</option>
            <option value="11">Dec</option>
          </select>
          <select class="year-select" name="" id="year" onchange="goToFunction()">
            <!-- Dispaly Calendar From 1990 - 2025 [we can still extend the date as we need] -->
            <option value=1990>1980</option>
            <option value=1990>1981</option>
            <option value=1990>1982</option>
            <option value=1990>1983</option>
            <option value=1990>1984</option>
            <option value=1990>1985</option>
            <option value=1990>1986</option>
            <option value=1990>1987</option>
            <option value=1990>1988</option>
            <option value=1990>1989</option>
            <option value=1990>1990</option>
            <option value=1991>1991</option>
            <option value=1992>1992</option>
            <option value=1993>1993</option>
            <option value=1994>1994</option>
            <option value=1995>1995</option>
            <option value=1996>1996</option>
            <option value=1997>1997</option>
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2004</option>
            <option value=2005>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2008</option>
            <option value=2009>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
            <option value=2024>2024</option>
            <option value=2025>2025</option>
          </select>
        </div>
        <div class="arrow-right" id="right-arrow" id="next-year" onclick="next()"></div>
      </div>
        <!-- End  user-wrapper-->
      </div>

    </div>
  </body>
  <!-- Custom Script File -->
  <script type="text/javascript" src="script.js"></script>
</html>
